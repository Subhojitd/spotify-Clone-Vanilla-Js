<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat-burst | Music player for everyone !</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <main class="main-container flex">
      <!-- Left Section -->
      <section class="left">
        <!-- Logo & Home Box-->
        <div class="home-box">
          <!-- Logo Container -->
          <div class="logo-container">
            <div class="flex">
              <img class="logo" src="./assets/logo.png" alt="logo" />
              <p class="logo-text">eat-burst</p>
            </div>
            <img class="logo" src="./assets/beat.svg" alt="music-logo" />
          </div>
          <!--Home Icons -->
          <ul class="">
            <li><img class="logo" src="./assets/home.svg" alt="home" />Home</li>
            <li>
              <img class="logo" src="./assets/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <!-- Library Box -->
        <div class="library-box">
          <!-- Library Logo -->
          <div class="lib-logo-container">
            <div class="lib-heading">
              <img src="./assets/library-logo.svg" alt="library-logo" />
              <h3>Your Library</h3>
            </div>

            <div class="songList">
              <ul></ul>
            </div>
          </div>

          <!--Lib- footer  -->
          <div class="footer"></div>
        </div>
      </section>

      <!-- Right Section -->
      <section class="right">
        <div class="header">
          <div class="nav">
            <img class="hamburger" src="./assets/library-logo.svg" alt="" />
            <img src="./assets/left.svg" alt="" />
            <img src="./assets/right.svg" alt="" />
          </div>

          <div class="login-signup">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
          </div>
        </div>

        <!-- Playlists Section -->
        <section class="plalistSection">
          <h1 style="padding: 10px">BeatBurst Playlists</h1>

          <!-- CARDS   -->
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <img src="./assets/play.svg" alt="" />
              </div>

              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/021/693/323/small/a-logo-for-a-music-company-that-is-made-by-song-brand-vector.jpg"
                alt="image"
              />
              <h2>Happy Hits</h2>
              <p>Feels great of hearing this and enjoying much !</p>
            </div>

            <div class="card">
              <div class="play">
                <img src="./assets/play.svg" alt="" />
              </div>

              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/021/693/323/small/a-logo-for-a-music-company-that-is-made-by-song-brand-vector.jpg"
                alt="image"
              />
              <h2>Happy Hits</h2>
              <p>Feels great of hearing this and enjoying much !</p>
            </div>
          </div>
        </section>

        <div class="playbar">
          <div class="infoContainer">
            <div class="songInfo"></div>

            <div class="songButtons">
              <img
                style="cursor: pointer"
                id="prev"
                src="./assets/prevBtn.svg"
                alt="Previous-Button"
              />
              <img
                class="playbtn"
                id="play"
                src="./assets/play-btn.svg"
                alt="Play-Buttton"
              />
              <img
                id="next"
                style="cursor: pointer"
                src="./assets/nextBtn.svg"
                alt="Next-Button"
              />
            </div>
            <div class="songDuration"></div>
          </div>
          <div class="seekbar">
            <div class="circle"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Link the script -->
    <script src="script.js"></script>
  </body>
</html>
